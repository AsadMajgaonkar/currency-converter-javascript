<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Currency Converter</title>
</head>

<body>
  <img class="text-center" id="img-currency" src="assets/currency-converter.svg">
  <h1 class="my-3">Exchange Rate Calculator</h1>
  <p class="mb-4">Choose the currency and amount to get exchange rate</p>

  <div class="container">
    <div class="currency offset-lg-3 col-lg-6 col-12 d-flex justify-content-between">
      <select id="currency-1">
        <option selected value="USD">USD</option>
        <option value="KWD">KWD</option>
        <option value="BHD">BHD</option>
        <option value="OMR">OMR</option>
        <option value="JOD">JOD</option>
        <option value="GBP">GBP</option>
        <option value="CHF">CHF</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
      </select>

      <input type="number" placeholder="0" value="1" id="amount-1" class="amount">
    </div>

    <div class="offset-lg-3 col-lg-6 d-flex justify-content-between my-4">
      <button class="btn" id="btn">Swap</button>
      <span id="rate"></span>
    </div>

    <div class="currency offset-lg-3 col-lg-6 d-flex justify-content-between">
      <select id="currency-2">
        <option value="USD">USD</option>
        <option value="KWD">KWD</option>
        <option value="BHD">BHD</option>
        <option value="OMR">OMR</option>
        <option value="JOD">JOD</option>
        <option value="GBP">GBP</option>
        <option value="CHF">CHF</option>
        <option value="EUR">EUR</option>
        <option value="INR" selected>INR</option>
      </select>
      <input type="number" id="amount-2" class="amount">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
